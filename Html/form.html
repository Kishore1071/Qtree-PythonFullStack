<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >

        <label for="user_name">User Name</label>
        <input type="text" name="user_name" id="user_name" value="Kishore" maxlength="5" minlength="10" autocomplete="on">
        <br>
        
        <label for="phone_number">Phone Number</label>
        <input type="number" name="phone_number" id="phone_number" step="10" max="100" min="50" placeholder="Enter your phone number linked with bank">
        <br>

        <label for="user_password">Password</label>
        <input type="password" name="user_password" id="user_password" required autofocus> 
        <br>

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" value="kishore@gmail.com" readonly>
        <br>

        <label for="favourite_language">Favourite Language</label>
        <br>

        <input type="checkbox" name="html-language" id="html-language">
        <label for="html-language">Html</label>
        <br>

        <input type="checkbox" name="css-language" id="css-language">
        <label for="css-language">CSS</label>
        <br>
        
        <input type="checkbox" name="javascript-language" id="javascript-language">
        <label for="javascript-language">Javascript</label>
        <br>

        <label for="favourite_pet">Favourite Pet</label>
        <br>
        <input type="radio" name="favourite_pet" id="dog">
        <label for="dog">Dog</label>
        <br>
        <input type="radio" name="favourite_pet" id="cat">
        <label for="cat">Cat</label>
        <br>

        <select name="lang" id="lang" multiple>
            <option value="1">Html</option>
            <option value="2">Css</option>
            <option value="3">Javascript</option>
        </select>

        <input type="submit" value="Submit Button">

        <input type="button" value="Add">

    </form>
</body>
</html>
